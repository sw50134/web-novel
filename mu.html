<h1>무협이란?</h1>
<p>무협(武俠)이란 '무술'과 '협의'를 소재로 하는 장르로, 수련과 전투가 주로 묘사된다. 판타지라는 관점에서는, “동양의 판타지”라는 뜻에서 오리엔털 판타지로도 불린다.
</p>
<p>최근 한국의 무협소설 시장이 더욱 부각되면서 여러 무협소설이 베스트셀러(밀리언셀러)에 오르는 등 많은 상승세를 보이고 있다. 환생물, 성장물, 회귀물, 정통 무협물 등 여러 가지를 기반으로 한 무협 소설이 더욱 부각되고 있는 추세다.
</p>
